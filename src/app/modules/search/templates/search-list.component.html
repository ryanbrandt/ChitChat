<section class="search-frame">
	<div class="text-center" id="loader">
        <div class="spinner-border text-dark" role="status">
          <span class="sr-only">Loading...</span>
        </div>
    </div>
    <h4>User Results For '{{ dataService.getUrl().split('/').pop() }}'</h4><hr>
    <!-- iterate about multiple objects returned -->
    <div *ngIf="!dataService.response.username; else oneResult">
	    <ul class="list-group" *ngFor="let key of Object.keys(dataService.response)">
  			<li class="list-group-item">{{ dataService.response[key].username }} <strong *ngIf="userService.getUserId() == dataService.response[key].id">(You)</strong>
  				<a class="msg" href="#" [attr.id]="dataService.response[key].id" (click)="messageUser($event)">Message</a>
  			</li>
	    </ul>
	</div>
	<!-- else if one object returned -->
	<ng-template #oneResult>
		<ul class="list-group">
  				<li class="list-group-item">{{ dataService.response.username }} <strong *ngIf="userService.getUserId() == dataService.response.id">(You)</strong>
  					<a class="msg" href="#" [attr.id]="dataService.response.id" (click)="messageUser($event)">Message</a>
  				</li>
	    	</ul>
	</ng-template>
</section>
