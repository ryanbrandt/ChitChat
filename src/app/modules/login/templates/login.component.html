<section class="row justify-content-center login-frame">
    <section class="col-l1 mx-auto">
      <h1>Welcome Back!</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="form-group" align="center">
          <button type="submit" class="btn btn-primary" align="center">Login</button>
        </div>
      </form>
      <div align="center" id="loginDetail">
        <a href="#" routerLink="/register"><small>Not a member? Join today!</small></a>
      </div>
      <div class="text-center" id="loader">
        <div class="spinner-border text-dark" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
  </section>
</section>
