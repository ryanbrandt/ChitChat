<section class="maintenance-frame">
		<form>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" [attr.value]="dataService.response['username']" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone</label>
				<input  type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" id="phone" [attr.value]="dataService.response['phone']?.toString().slice(0,3)+'-'+dataService.response['phone']?.toString().slice(3,6)+'-'+dataService.response['phone']?.toString().slice(6)" required>
				<small class="form-text text-muted">Format: XXX-XXX-XXXX</small>
			</div>
			<div class="form-group" align="center">
          		<button type="submit" class="btn btn-primary" align="center" [disabled]="!updated">Update</button>
        	</div>	
		</form>
		<div align="center" class="maintenace-detail">
        	<a href="#"><small>Update Your Password</small></a>
      	</div>
      	<div align="center" class="maintenace-detail">
        	<a href="#"><small>Manage Groups</small></a>
      	</div>
      	<div align="center" class="maintenace-detail">
        	<a href="#"><small>Delete Your Account</small></a>
      	</div>
</section>
